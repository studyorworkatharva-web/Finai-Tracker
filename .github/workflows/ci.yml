name: CI - Lint & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend-ci:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build
        env:
          VITE_API_AUTH_URL: http://dummy.url
          VITE_API_TRANSACTIONS_URL: http://dummy.url
          VITE_API_AI_URL: http://dummy.url

  backend-ci:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, transactions-service, ai-insights-service, worker-service]
        python-version: ['3.11']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt
          pip install pytest httpx # Install testing deps
      
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check services/${{ matrix.service }}/app

      # Note: Skipping pytest as they require a live DB. 
      # In a real-world scenario, you'd use `docker compose` to spin up a test DB.
