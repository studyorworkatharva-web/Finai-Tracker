version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finai_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finaidb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose only for local debugging (e.g., DBeaver)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d finaidb"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: finai_auth_service
    ports:
      - "8001:8000"
    env_file:
      - ./services/auth-service/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./services/auth-service/app:/app/app

  transactions-service:
    build:
      context: ./services/transactions-service
      dockerfile: Dockerfile
    container_name: finai_transactions_service
    ports:
      - "8002:8000"
    env_file:
      - ./services/transactions-service/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./services/transactions-service/app:/app/app
      - ./services/transactions-service/ml:/app/ml # Mount ML model

  ai-insights-service:
    build:
      context: ./services/ai-insights-service
      dockerfile: Dockerfile
    container_name: finai_ai_insights_service
    ports:
      - "8003:8000"
    env_file:
      - ./services/ai-insights-service/.env
    depends_on:
      - postgres # Doesn't directly talk, but good to wait
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./services/ai-insights-service/app:/app/app

  worker-service:
    build:
      context: ./services/worker-service
      dockerfile: Dockerfile
    container_name: finai_worker_service
    env_file:
      - ./services/worker-service/.env
    depends_on:
      - auth-service
      - transactions-service
      - ai-insights-service
    command: ["python", "app/main.py"]
    volumes:
      - ./services/worker-service/app:/app/app

volumes:
  postgres_data:
    driver: local